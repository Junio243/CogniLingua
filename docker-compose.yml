services:
  postgres:
    image: postgres:15
    container_name: cognilingua_postgres
    environment:
      POSTGRES_DB: cognilingua_db
      POSTGRES_USER: cognilingua_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cognilingua_network

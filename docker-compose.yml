services:
  postgres:
    image: postgres:15
    container_name: cognilingua_postgres
    environment:
      POSTGRES_DB: cognilingua_db
      POSTGRES_USER: cognilingua_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cognilingua_network

  neo4j:
    image: neo4j:5
    container_name: cognilingua_neo4j
    environment:
      NEO4J_AUTH: "${NEO4J_USERNAME}/${NEO4J_PASSWORD}"
      NEO4J_dbms_connector_bolt_advertised__address: "neo4j:7687"
      NEO4J_dbms_connector_http_advertised__address: "neo4j:7474"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    networks:
      - cognilingua_network

  redis:
    image: redis:7
    container_name: cognilingua_redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cognilingua_network

  cognitive-analyzer:
    build:
      context: .
      dockerfile: Dockerfile.cognitive-analyzer
    container_name: cognilingua_cognitive_analyzer
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      INTERACTION_STREAM_KEY: cognitive:interactions
      INTERACTION_GROUP: cognitive-analyzer
      COGNITIVE_ANALYZER_PORT: 4010
      COGNITIVE_ANALYZER_GRPC_TARGET: ${COGNITIVE_ANALYZER_GRPC_TARGET:-localhost:50061}
    depends_on:
      - redis
    ports:
      - "4010:4010"
    networks:
      - cognilingua_network

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
  redis_data:

networks:
  cognilingua_network:
